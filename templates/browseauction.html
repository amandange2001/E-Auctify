{% load static %}
{% include 'header.html' %}


<title>E-Auctify/browseauction</title>

<div class="row">
    {% if query %}
        <center><h5>Search result for:<strong>{{query}}</strong></h5></center>
        <center><h2>{{errmsg}}</h2></center>
    {% endif %}
    <div class="col-md-3 bg-body-secondary p-3">
        <form method="get" action="{% url 'searchproduct' %}" class="d-flex" role="search">
            <input class="form-control me-2" name="q" value="{{query}}" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>    
        <hr>
        <form action="#" method="get">
            <label>
                Categories:
                <select name="category">
                    <option value="all" selected>All Categories</option>
                    <option value="antiques">Antiques</option>
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="furniture">Paintings</option>
                </select>
            </label>
    
            <hr>
    

        </form>
    </div>
    <div class="col-md-9 mt-4 bg-light p-3">
        <div class="row">

            {%  for item in allproducts %}
            <div class="col-md-4 mb-4">
                    <div class="card" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">{{item.product_name}}</h5>
                    </div><hr>
                    <img src="{{item.image.url}}" class="card-img-top" alt="{{item.product_name}}" width="50px" height="150px">
                    <div class="card-body">
                      <p class="card-text">Base Price: {{item.base_price}}</p>
                      <a href="{% url 'product_detail' item.product_id %}" class="btn btn-primary">View Details</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% include 'footer.html' %}
