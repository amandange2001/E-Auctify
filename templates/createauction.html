{% load static %}
{% include 'header.html' %}

<title>E-Auctify/Create or Modify Auction</title>

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f8f8;
  }

  .container {
    margin-top: 20px;
  }

  h1, h2, h3 {
    color: #333;
  }

  form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #555;
  }

  input[type="text"], input[type="number"], textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    background-color: #3498db;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #2980b9;
  }
</style>

<div class="mt-4 bg-primary-subtle">
  <center>
    <h1>----- Create Auctions -----</h1>
  </center>
</div>
<br>
{% block content %}
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Auction</button>
    </form>
  </div>
{% endblock %}

{% include 'footer.html' %}
