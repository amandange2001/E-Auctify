{% load static %}
{% include 'header.html' %}


<title>E-Auctify/Create or Modify Auction</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      margin-top: 50px;
    }

    h1, h2, h3 {
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 15px;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 15px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .bg-primary-subtle {
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
  </style>

<div class="bg-primary-subtle">
  <h1>----- Create Auctions -----</h1>
</div>

{% block content %}
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Auction</button>
    </form>
  </div>
{% endblock %}
<br>
